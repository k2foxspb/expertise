{% extends 'exp/base.html' %}
{% load static %}
{% block title %}
Вход
{% endblock title %}

{% block navbar %}
{% endblock navbar %}

{% block content %}
{% include 'includes/messages.html' %}

<div class="row justify-content-around align-items-center" style="height: 100vh; margin: 0px">
    <div class="text-center">
        <p>
            <a href="{% url 'exp:index' %}"><img src="{% static 'img/logo.png' %}" style="width: 300px" alt=""></a>
        </p>
        <h2>Вход пользователя</h2>
        <form method="POST">

            {% csrf_token %}
            <p>
                <label for="id_username"></label><input type="text" name="username" autofocus="" autocapitalize="none"
                                                        autocomplete="username"
                                                        maxlength="150" class="textinput textInput form-control"
                                                        required="" id="id_username"
                                                        placeholder="Username">
            </p>
            <p>
                <label for="id_password"></label><input type="password" name="password" autocomplete="current-password"
                                                        class="textinput textInput form-control" required=""
                                                        id="id_password" placeholder="Password">
            </p>
            <p>
                <button type="submit" class="btn btn-primary btn-block">Войти</button>
            </p>
        </form>
        <p>
        <div class="row justify-content-between">
            <div class="col">
                <a href="{% url 'authapp:register' %}"><small>Регистрация</small></a>
            </div>

        </div>
    </div>
</div>

<script>
    $(document).ready(function () {

        {% if messages %}
            // Toasts
            $(".toast").toast({delay: 5000});
            $(".toast").toast("show");
        {% endif %}

    });

</script>

{% endblock content %}
