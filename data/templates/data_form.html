{% extends 'data.html' %}
{% load crispy_forms_filters %}
{% block content %}
<div class="row justify-content-center ">
    <div class="col-md-12 col-lg-8 color2">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <p>№ {{ object.pk }}</p>
            {{ form|crispy }}
            <button type="submit"
                    class="btn btn-primary btn-block">Опубликовать
            </button>
        </form>
    </div>
</div>


{% endblock content %}
