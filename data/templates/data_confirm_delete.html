{% extends 'data.html' %}

{% block title %}
    Новости
{% endblock %}
{% block content %}
    <div class="row justify-content-center pt-3">
        <div class="col-md-8 col-lg-6">
            <h2>Вы действительно хотите удалить строку?</h2>
            <p>
                Поставить отметку удаления для новости:<br>
                "№{{ object.pk }}" от {{ object.created }}
            </p>
            <p>
            <div class="row">
                <div class="col-6">
                    <form action="{% url 'data:delete' pk=object.pk %}"
                          method="post">
                        {% csrf_token %}
                        <button class="btn btn-danger btn-block"
                                type="submit">Подтвердить
                        </button>
                    </form>
                </div>
                <div class="col-6">
                    <a class="btn btn-primary btn-block" href="{% url 'data:data' %}"
                       role="button">Отмена</a>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
