
    <div class="container-md">


        <div class="row" style="margin-top:20px">
            {% for list in object_list %}
                <div class="card mb-3 color" style="max-width: 1800px">
                    <div class="row g-0">
                        <div class="col-md-4">
                            {% if list.image %}
                                <img src="{{ list.image.url }}" class="img-thumbnail img-fluid rounded-start"
                                     alt="{{ item.title }}" style="max-height:250px">
                            {% endif %}
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">

                                {% if perms.exp.change_news %}

                                    <a href="{% url 'exp:news_update'  slug=list.slug %}">
                                        <i class="card-link cole3 col-5">редактировать</i>
                                    </a>

                                {% endif %}

                            </div>
                        </div>
                    </div>
                </div>
                </div>
            {% endfor %}

    </div>
