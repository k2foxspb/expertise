{% extends 'exp/base.html' %}
{% load bootstrap5 %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block title %}
    Новый пост
{% endblock %}
{% block content %}
    <div class="row justify-content-center pt-3 ">
        <div class="col-md-12 col-lg-8">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit"
                        class="btn btn-primary btn-block">Опубликовать
                </button>
            </form>
        </div>
    </div>
{% endblock content %}
